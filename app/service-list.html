<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.0.0.js"></script>

<script async>
    $(function(){
        $("head").load("header.html");
        $("<div class='aside sidebar'>").prependTo(".main-flex").load("left-panel.html");
        $(".language-bar").load("language-bar.html", function() {
            $(".timer").load("timer.html");
        });
        $("<div id='footer'>").appendTo("body").load("footer.html", function() {
            showBody();
        });
    });
</script>

<script type="module" src="js/service-list.js" async></script>

<script type="text/javascript" src="js/owl.carousel.min.js" async></script>

<body class="manager-dashboard" style="display: none;">
    <div class="d-flex main-flex">
        <div class="content-sec manage-side">
            <div class="right-tp justify-content-end">
                <div class="top-right">
                    <div class="language-bar">
                    </div>
                    <div class="timer">
                    </div>
                </div>
            </div>
            <div class="center-top d-flex justify-content-between">
                <div class="title">Services</div>
            </div>
            <div class="serv-right">
                <div class="row">
                    <div class="col-md-12 top-tab-sec">
                        <div class="d-flex srevice-in-top">
                            <ul id="service-tabs" class="nav nav-pills nav-justified" role="tablist" data-tabs="tabs">
                                <li><a class="active" href="#massages" data-toggle="tab">Massages</a></li>
                                <li><a href="#therapies" data-toggle="tab">therapies</a></li>
                            </ul>
                            <div class="manag-serv-right">
                                <div class="search-top">
                                    <input type="text" placeholder="Search by massage name or therapie name">
                                    <button type="submit"><img src="images/search.png" alt="search"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="top-tab-sec serv-sec">
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane fade in active" id="massages">
                                    <div class="cust-flex">
                                        <ul class="grid_service">

                                        </ul>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane fade" id="therapies">
                                    <div class="cust-flex">
                                        <ul class="grid_service">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 service_info">
                        <div class="msg-right-main">
                            <div class="owl-carousel owl-theme" id="service-slider">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
